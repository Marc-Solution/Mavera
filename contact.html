<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mavera Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/4d697d2398.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
        integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light container-fluid">
            <a href="index.html" class="navbar-brand"><img src="assets/images/mavera-logo.png" alt="Mavera logo"></a>
            <button class="navbar-toggler ml-auto" data-toggle="collapse" data-target="#navbar-menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-menu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="products.html" class="nav-link">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Banner image -->
    <div id="contact-page-image"></div>

    <!-- Contact form -->
    <main>
        <div class="container contact-form">
            <div class="row justify-content-center contact-form-header">
                <div class="col">
                    <h3 class="section-heading uppercase">Contact US</h3>
                </div>
            </div>
            <hr>

            <div class="row justify-content-center">

                <div class="col-md-6">
                    <form id="contact-form" action="https://formdump.codeinstitute.net/" method="post"
                        name="contact-form">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input id="name" name="name" type="text" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="subject" class="">Subject</label>
                            <input type="text" id="subject" name="subject" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Massage</label>
                            <textarea type="text" id="message" name="message" class="form-control" rows="7" required></textarea>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-secondary btn-block">Send</button>
                        </div>
                    </form>

                </div>
                <div class="col-md-3 text-center">
                    <address>
                        <ul class="list-unstyled mb-0">
                            <li><i class="fas fa-map-marker-alt fa-2x"></i>
                                <p>Stockholm, 135 36, Sweden</p>
                            </li>
    
                            <li><i class="fas fa-phone mt-4 fa-2x"></i>
                                <p>+ 46 08 234 567 89</p>
                            </li>
    
                            <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                                <p>hello@mavera.com</p>
                            </li>
                        </ul>
                    </address>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <div class="wrapper">
            <ul class="social-links">
                <li>
                    <a href="http://www.facebook.com" target="_blank"><i class="fa fa-facebook"></i></a>
                </li>
                <li>
                    <a href="http://www.instagram.com" target="_blank"><i class="fa fa-instagram"></i></a>
                </li>
                <li>
                    <a href="http://www.twitter.com" target="_blank"><i class="fa fa-twitter"></i></a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

</body>

</html>
